{% extends "base.html" %}

{% block title %}Início{% endblock %}

{% block content %}
<style>
    .video-banner {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }
    .video-banner video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .banner-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    .modules-hub-link {
        display: inline-block;
        padding: 15px 30px;
        background-color: #800080;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1.2em;
        margin-top: 20px;
        transition: background-color 0.3s;
    }
    .modules-hub-link:hover {
        background-color: #660066;
    }
</style>

<div class="video-banner">
    <video autoplay muted loop>
        <source src="{{ url_for('static', filename='Video/Modulo-1-O-que-e-Bullying PDF.pdf.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="banner-overlay">
        <h1>Bem-vindo, {{ user.username }}!</h1>
        <p>Explore os módulos disponíveis para aprimorar suas soft skills.</p>
        <a href="{{ url_for('modules_hub') }}" class="modules-hub-link">Ir para o Hub de Módulos</a>
    </div>
</div>
{% endblock %}
